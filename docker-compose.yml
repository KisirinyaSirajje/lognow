version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lognow-postgres
    environment:
      POSTGRES_DB: lognow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lognow-network

volumes:
  postgres_data:

networks:
  lognow-network:
